site_name: Inteligência Artificial 2022/2
repo_url: https://github.com/fbarth/introduction_ai/
repo_name: Inteligência Artificial
site_url: https://fbarth.github.io/introduction_ai/

theme:
    name: 'material'

extra_css:
  - css/custom.css

nav:
  - 'Home': 'index.md'
  - 'Ementa': 'ementa.md'
  - 'Plano de Aula': 'plano_de_aulas.md'
  - 'Critérios para Aprovação': 'avaliacao.md'
  - 'Aulas':
    - 'aulas/01_introducao_ia/index.md'
    - 'aulas/02_agentes_autonomos/index.md'
    - 'aulas/03_modelagem/index.md'
    - 'aulas/04_configuracao/index.md'
  - 'Referências':
    - 'referencias/03_algoritmos_busca/index.md'
    - 'referencias/04_busca_competitiva/index.md'

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.0.0/js-yaml.min.js
  - js/markdown-enhancer.js

markdown_extensions:
  - attr_list
  - markdown.extensions.admonition
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.magiclink
  - pymdownx.critic:
      mode: view
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      base_path: "docs/_snippets"
      check_paths: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins: 
  - git-revision-date-localized
